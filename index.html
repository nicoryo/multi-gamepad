<!doctype html>
<html lang="en">
    <head>
        <title>Multi Gamepad Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="wrapper"></div>
        <div id="select-boxes"></div> 
        <button id="set-multi">Multi</button>
        <script type="text/javascript" src="multi-gamepad.js"></script>
        <script type="text/javascript" src="virtual-joystick.js"></script>
        <script type="module">
            new VirtualNipple();
            const gamepad_handler = new GamepadHandler();
            gamepad_handler.load();
            gamepad_handler.setBinds();
        </script>
    </body>
</html>
